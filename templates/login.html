{% extends 'base.html' %} {% block title %}HoopStats{% endblock %} 

{% block style %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/login_and_register.css') }}"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
{% endblock %} 

{% block content %}
<!--LOGIN FORM-->
<div class="container">
  <section id="login">
    <div class="wrapper">
      <div class="content">
        <h1>LOGIN FORM</h1>
        <p>
          Welcome back. Log in and keep up to date with stats of your favorite
          players.
        </p>
      </div>
      <form action="/login" method='POST'>
        <div class="form">
          <div class="top-form">
            <div class="innerform">
              <input type="text" name="username" placeholder="Enter Username Here" />
            </div>
    
            <div class="innerform">
              <input type="password" name="password" placeholder="Password" />
            </div>
    
          <!-- <div class="btn" onClick="javascript:this.form.submit();">submit</div> -->
          <!-- <button type="submit" class="btn">Submit</button> -->
          <input type="submit" class="btn" value="Submit">
          <p class="register-link">Haven't made an account yet... register <a href="/register"> Here</a></p>
        </div>
      </div>
      </form>
  </section>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<script>
  $(document).ready(function () {
    $(".btn").click(function () {
      $("input[type='text3'], textarea").val("");
    });
  });
</script>
{% endblock %}
