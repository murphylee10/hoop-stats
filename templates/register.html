{% extends 'base.html' %}

{% block style %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_and_register.css') }}">
{% endblock %}

{% block title %}HoopStats{% endblock %}

{% block content %}
<!-- HTML GOES HERE -->

        <input type="text" name="email" placeholder="Email">

        <input type="submit" value="Submit">

    <div class="container">
        <section id="login">
            <div class="wrapper">
                <div class="content">
                    <h1>REGISTRATION FORM</h1>
                    <p>
                        Welcome! Create your account and keep up to date with stats of your favorite
                        players.
                    </p>
                </div>
                <form action="/register" method='POST'>
                    <div class="form">
                        <div class="top-form">
                            <div class="innerform">
                                <input type="text" name="username" placeholder="Enter Username Here" />
                            </div>
                            <div class="innerform">
                                <input type="text" name="full-name" placeholder="Enter Full Name Here" />
                            </div>
                            <div class="innerform">
                                <input type="text" name="email" placeholder="Enter Email Here" />
                            </div>
                            <div class="innerform">
                                <input type="password" name="password" placeholder="Enter Password Here" />
                            </div>
    
                            <!-- <div class="btn" onClick="javascript:this.form.submit();">submit</div> -->
                            <!-- <button type="submit" class="btn">Submit</button> -->
                            <input type="submit" class="btn" value="Submit">
                            <p class="register-link">Already have an account... Log in <a href="/login"> Here</a>
                            </p>
                        </div>
                    </div>
                </form>
        </section>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    
    <script>
        $(document).ready(function () {
            $(".btn").click(function () {
                $("input[type='text3'], textarea").val("");
            });
        });
    </script>
{% endblock %}
